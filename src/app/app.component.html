<main>
  <h1>My To Do List</h1>

  <label >What would you like to do today?
    <input
      #newItem
      placeholder="add an item"
    />
  </label>
  <button (click)="addItem(newItem.value); newItem.value = ''">Add</button>

  <ul>
    <li *ngFor="let item of items">{{item.description}}</li>
  </ul>
</main>
